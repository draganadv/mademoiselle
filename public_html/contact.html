        <!--Main start-->
        <main>

            <!--Contact Form section start-->
            <section class="contact-section">
                <div class="container">
                    <div class="row justify-content-start">

                        <div class="col-12 col-md-10 col-lg-6">
                            <h2 class="text-left mb-5">
                                Please contact us using
                                the form bellow
                            </h2>
                            <form class="contact-form" action="" method="get">
                                <div class="form-group">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and surname *" required="">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" value="" class="form-control" placeholder="Email address*" required="">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject" value="" class="form-control" placeholder="Subject*" required="">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" placeholder="Enter your message*" class="form-control" rows="4" required=""></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group text-left">
                                    <button class="btn px-5 py-3 text-uppercase" type="submit" name="send" value="true">send message</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
                
                  

                 
            </section>
            <!--Contact Form section end-->

            <!--Contact links section start-->
            <section class="contact-links">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-9 col-md-8 col-lg-6 col-xl-5">
                            <article class="lead-section-content px-4 py-5 animation" data-animation="slide-right">

                                <p class="info-address animation" data-animation="slide-top" data-delay="0">

                                    146 Douglas Dale Suite 343
                                </p>
                                <p class="info-phone animation" data-animation="slide-top" data-delay="0.2">

                                    <a href="tel:560-748-5959">  560-748-5959 </a>
                                </p>
                                <p class="info-email animation" data-animation="slide-top" data-delay="0.4">

                                    <a href="mailto: cullen_mueller@yahoo.com ">  cullen_mueller@yahoo.com </a>
                                </p>

                            </article>
                        </div>

                    </div>
                </div>
            </section>
            <!--Contact links section end-->
        </main>
